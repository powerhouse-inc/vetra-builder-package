name: Publish Docker

on:
  # Triggered after semantic release completes
  release:
    types: [published]

  # Manual trigger
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: true
        type: choice
        options:
          - dev
          - staging
          - latest
        default: 'staging'
      version:
        description: 'Version to build (leave empty to use package.json version)'
        required: false
        type: string

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'
  HARBOR_REGISTRY: cr.vetra.io

jobs:
  # ==========================================================================
  # Prepare parameters
  # ==========================================================================
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    outputs:
      channel: ${{ steps.params.outputs.channel }}
      branch: ${{ steps.params.outputs.branch }}
      project_name: ${{ steps.params.outputs.project_name }}
      version: ${{ steps.params.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from release tag (v1.0.0 -> 1.0.0)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"

            # Determine channel from version
            if echo "$VERSION" | grep -q "dev"; then
              CHANNEL="dev"
              BRANCH="dev"
            elif echo "$VERSION" | grep -q "staging"; then
              CHANNEL="staging"
              BRANCH="staging"
            else
              CHANNEL="latest"
              BRANCH="main"
            fi
          else
            CHANNEL="${{ inputs.channel }}"
            VERSION="${{ inputs.version }}"

            case "$CHANNEL" in
              dev) BRANCH="dev" ;;
              staging) BRANCH="staging" ;;
              latest) BRANCH="main" ;;
              *) BRANCH="staging" ;;
            esac

            # If no version provided, get from package.json
            if [ -z "$VERSION" ]; then
              VERSION=$(node -p "require('./package.json').version")
            fi
          fi

          PROJECT_NAME="vetra"

          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "project_name=$PROJECT_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          echo "Channel: $CHANNEL"
          echo "Branch: $BRANCH"
          echo "Project: $PROJECT_NAME"
          echo "Version: $VERSION"

  # ==========================================================================
  # Build and push Docker images
  # ==========================================================================
  docker:
    name: Docker (${{ matrix.target }})
    needs: [prepare]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        target: [connect, switchboard]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.branch }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Ensure Harbor project exists
        run: |
          PROJECT_NAME="${{ needs.prepare.outputs.project_name }}"

          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
            "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects?name=${PROJECT_NAME}")

          if [ "$STATUS" = "200" ]; then
            EXISTS=$(curl -s \
              -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
              "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects?name=${PROJECT_NAME}" | \
              jq -r ".[] | select(.name==\"${PROJECT_NAME}\") | .name")

            if [ "$EXISTS" = "$PROJECT_NAME" ]; then
              echo "Project ${PROJECT_NAME} already exists"
            else
              echo "Creating project ${PROJECT_NAME}..."
              curl -X POST \
                -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
                -H "Content-Type: application/json" \
                -d "{\"project_name\": \"${PROJECT_NAME}\", \"public\": false}" \
                "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects"
            fi
          else
            echo "Creating project ${PROJECT_NAME}..."
            curl -X POST \
              -u "${{ secrets.HARBOR_USERNAME }}:${{ secrets.HARBOR_PASSWORD }}" \
              -H "Content-Type: application/json" \
              -d "{\"project_name\": \"${PROJECT_NAME}\", \"public\": false}" \
              "https://${{ env.HARBOR_REGISTRY }}/api/v2.0/projects"
          fi

      - name: Login to Harbor Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Extract package name
        id: package
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "name=$PACKAGE_NAME" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          PROJECT="${{ needs.prepare.outputs.project_name }}"
          TARGET="${{ matrix.target }}"

          HARBOR_BASE="${{ env.HARBOR_REGISTRY }}/${PROJECT}/${TARGET}"

          TAGS="${HARBOR_BASE}:v${VERSION}"

          if [ "$CHANNEL" = "latest" ]; then
            TAGS="${TAGS},${HARBOR_BASE}:latest"
          else
            TAGS="${TAGS},${HARBOR_BASE}:${CHANNEL}"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Image tags: $TAGS"

      - name: Determine ph-cmd tag
        id: ph-tag
        run: |
          CHANNEL="${{ needs.prepare.outputs.channel }}"
          case "$CHANNEL" in
            dev) PH_TAG="dev" ;;
            staging) PH_TAG="staging" ;;
            *) PH_TAG="latest" ;;
          esac
          echo "tag=$PH_TAG" >> $GITHUB_OUTPUT

      - name: Build and push ${{ matrix.target }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          build-args: |
            TAG=${{ steps.ph-tag.outputs.tag }}
            PACKAGE_NAME=${{ steps.package.outputs.name }}
            PH_CONNECT_BASE_PATH=/
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # Summary
  # ==========================================================================
  summary:
    name: Summary
    needs: [prepare, docker]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Channel | ${{ needs.prepare.outputs.channel }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ needs.prepare.outputs.branch }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.prepare.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.docker.result }}" = "success" ]; then
            echo "### Docker Images" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.HARBOR_REGISTRY }}/${{ needs.prepare.outputs.project_name }}/connect:v${{ needs.prepare.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- \`${{ env.HARBOR_REGISTRY }}/${{ needs.prepare.outputs.project_name }}/switchboard:v${{ needs.prepare.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Docker Build Failed" >> $GITHUB_STEP_SUMMARY
          fi
