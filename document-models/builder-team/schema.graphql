type BuilderTeamState {
  profile: VetraBuilderProfile!
  members: [RenownProfileInfo!]!
  spaces: [VetraBuilderSpace!]!
}

type RenownProfileInfo { 
  id: OID!
  phid: PHID
  ethAddress: String
  name: String
  profileImage: String
}

type VetraBuilderProfile {
  logo: URL
  name: String!
  slug: String!
  description: String
  socials: VetraBuilderSocials!
}

type VetraBuilderSocials {
  xProfile: URL
  github: URL 
  website: URL
}

type VetraBuilderSpace {
  id: OID!
  title: String!
  description: String
  packages: [VetraPackageInfo!]!
}

type VetraPackageInfo { 
  id: OID!
  phid: PHID
  title: String
  description: String
  github: String
  npm: String
  vetraDriveUrl: URL
}

